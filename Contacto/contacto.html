<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>La omeletteria</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2023e4c3fb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Contacto</h1>
        </header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Nosotros/nosotros.html">Nosotros</a></li>
                <li><a href="../Menu/menu.html">Menú</a></li>
                <li><a href="../Sucursales/sucursales.html">Sucursales</a></li>
                <li><a>Contacto</a></li>
            </ul>
        </nav>
        <main>
            <div class="container">
                <div class="aside-img">
                    <img src="../files/o2.jpeg">
                </div>
                <div class="texto">
                    <h2>Formulario de contacto</h2>
                        <form class='formulario-contacto' action="../files/show_data.html" target="_blank">
                            <label for="nombre">Nombre: </label><input size="30" type="text" name="nombre" placeholder="Ingrese su nombre aqui..." >   <br><br>
                            <label for="apellido">Apellido:</label><input size="30"  type="text" name="apellido" placeholder="Ingrese su apellido aqui...">  <br><br>
                            <label for="direccion">Direccion:</label><input type="text" name="adireccion" placeholder="Ingrese su dirección aqui..." >  <br><br>
                            <label for="numero">Numero:</label><input type="number" name="numero" placeholder="Ingrese el numero.." >  <br><br>
                            <label for="ciudad">Ciudad: </label><input type="text" name="ciudad" value="Bahía Blanca" >  <br><br>
                            <label for="cp">Código Postal:</label><input type="text" name="cp" placeholder="Ingrese su codigo postal aqui..." > <br> <br>
                            <label for="telefono">Telefono: </label><input type="tel" name="telefono" placeholder="ingrese su telefono aqui ...." >  <br><br>
                            <label for="cumpleanos">Fecha Nacimiento: </label>  <input type="date" name="cumpleanos" > <br><br>
                            <label for="mail">Mail: </label><input type="email" name="mail"  >  <br><br>
                            <label for="comentarios">Comentarios:</label><textarea name="comentarios" rows="10" cols="30"></textarea>
                            <br>
                            <input type="submit" value="Enviar">
                            <button class='reset' type="reset">Reset</button>
                        </form> 
                </div>
            </div>
        </main>
        <footer>
            <div>
                <p class="footer-text">2021 - La Omeletteria</p>
            </div>
            <div class="social">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram-square"></i>
            </div>
        </footer>
    </body>
</html>
